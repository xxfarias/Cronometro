<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cronometro com opção de iniciar, parar e reiniciar">
    <meta name="keywords" content="Cronometro, Relogio">
    <meta name="author" content="Guilherme Farias">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!-- Linkado ao CSS -->

    <link rel="shortcut icon" href="https://img.icons8.com/emoji/48/000000/stopwatch-emoji.png" type="image/x-icon">
    <title>Cronômetro</title>
</head>
<body>
    <div class="container">
        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="startTimer">Começar</button>
            <button id="pauseTimer">Pausar</button>
            <button id="resetTimer">Reiniciar</button>
        </div>
    </div>
    <!--Linkado ao JavaScript-->
    <script src="script.js"></script>
</body>
</html>
